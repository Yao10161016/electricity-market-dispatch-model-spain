##
# Scenarios are optional, named combinations of overrides
##
scenarios:
  base: [] # The "base" scenario uses no overrides
  less_nuclear: ["lower_nuclear"]
  #more_renewables: ["higher_wind","higher_solar"]
  more_renewables: ["higher_renewables"]
  #combination: ["higher_wind","higher_solar","lower_nuclear"]
  combination: ["higher_renewables","lower_nuclear"]
  

##
# Overrides are the building blocks from which scenarios can be defined
##
overrides:
  carbon_tax:
    data_definitions:
      objective_cost_weights:
        data: [1,50] # CO2 is assumed to have a price of 50 kEUR per kton. In this model, we defined monetary costs in kEUR.
        index: [monetary, co2]
        dims: costs      
    techs:
      ccgt:
        cost_flow_in:
          data: [0.00455, 0.0002] # kEUR per MWh, ktonCO2 per MWh
          index: [monetary, co2]
          dims: costs

#spain 2030 RES mix -> 81% of total expected 2030 electricity demand
# projections for 2030 (PNEIC): wind 62 GW, Solar 76 GW

  higher_wind:
    nodes:
        NLD:
            techs:
                wind_onshore:
                  flow_cap: 57737 # MW, from NECP
                wind_offshore:
                  flow_cap: 2800 # MW

  higher_solar:
    nodes:
        NLD:
            techs:
                solar_pv:
                  flow_cap: 72000 # MW

  lower_nuclear:
    nodes:
        NLD:
            techs:
                nuclear:
                  flow_cap: 4000    # MW

  lower_ccgt:
    nodes:
        NLD:
            techs:
                ccgt:
                  flow_cap: 6000 # MW

  higher_renewables:
    nodes:
        NLD:
            techs:
                wind_onshore:
                  flow_cap: 37045 # MW, from NECP, Results PNIEC 2023-2030 H2030 scenario, 28%
                  # current total installed capacity is 132305 MW
                wind_offshore:
                  flow_cap: 1323 # MW, from NECP, Results PNIEC 2023-2030 H2030 scenario, 1%
                solar_pv:
                  flow_cap: 46306 # MW, from NECP, Results PNIEC 2023-2030 H2030 scenario, 35%
                ccgt:
                  flow_cap: 18522 # MW, from NECP, Results PNIEC 2023-2030 H2030 scenario, 14%
                hydro:
                  flow_cap: 9261  # MW, from NECP, Results PNIEC 2023-2030 H2030 scenario, 7%
                