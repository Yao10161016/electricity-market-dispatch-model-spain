##
# TECHNOLOGY DEFINITIONS
##

templates:
    interest_rate_setter:
        cost_interest_rate:
          data: 0.07  # average WACC, IEA 'Projected Costs of Generating Electricity' 
          # https://www.iea.org/reports/projected-costs-of-generating-electricity-2020
          index: monetary
          dims: costs

techs:
  ##
  # Firm supply
  ##

  load_shedding:
    name: "Shed load due to insufficient generation"
    color: "#000000"
    base_tech: supply
    template: interest_rate_setter
    carrier_out: power
    lifetime: 50
    cost_flow_out:
      data: 0.25 # kEUR per MWh - about 10x more expensive than the most expensive generator
      index: monetary
      dims: costs

  ccgt:
    name: "Combined cycle gas turbine"
    color: "#E37A72"
    base_tech: supply
    template: interest_rate_setter
    carrier_out: power
    flow_out_eff: 0.57 #updated from PNEIC MITECO
    flow_ramping: 0.8
    lifetime: 30 # ETRI 2014 - Energy Technology Reference Indicator projections for 2010-2050
                # https://publications.jrc.ec.europa.eu/repository/handle/JRC92496 
    cost_flow_cap:
      data: 100  # kEUR per MW, updated from REE ->  very low compared to other techs? why?
      index: monetary
      dims: costs
    cost_flow_in:
      data: 0.027 # kEUR per MWh, updated from PNEIC MITECO
      index: monetary
      dims: costs
    cost_flow_out:
      data: 0.002135 # kEUR per MWh, updated from ERAA
      index: monetary
      dims: costs    

  nuclear:
    name: "Nuclear power plant"
    color: "#F3007A"
    base_tech: supply
    template: interest_rate_setter
    carrier_out: power
    flow_out_eff: 0.33 #updated from PNEIC MITECO
    flow_ramping: 0.5 # assumption: less flexible than CCGT
    lifetime: 40 # ETRI 2014 - Energy Technology Reference Indicator projections for 2010-2050
                # https://publications.jrc.ec.europa.eu/repository/handle/JRC92496 
    cost_flow_cap:
      data: 5000 # kEUR per MW, combine pwc report and netherland data, assumption
      index: monetary
      dims: costs
    cost_flow_out:
      data: 0.0075 # kEUR per MWh, updated from ERAA
      index: monetary
      dims: costs
    cost_flow_in:
      data: 0.001692 # kEUR per MWh, updated from PNEIC MITECO
      index: monetary
      dims: costs

  hydro:
    name: "Hydro power plant"
    color: "#7900f3"
    base_tech: supply
    template: interest_rate_setter
    carrier_out: power
    flow_out_eff: 0.9 # updated from engie.es 
    flow_ramping: 0.9 # assumption: more flexible than CCGT
    lifetime: 60 # ETRI 2014 - Energy Technology Reference Indicator projections for 2010-2050
                # https://publications.jrc.ec.europa.eu/repository/handle/JRC92496 
    cost_flow_cap:
      data: 4500  # kEUR per MW, updated from A review of small hydropower performance and cost, from median CCAP â‰ˆ 5 MUSD/MW
      index: monetary
      dims: costs
    cost_flow_out:
      data: 0.012 # kEUR per MWh, updated from A review of small hydropower performance and cost, consistent with LCOE ~80 $/MWh
      index: monetary
      dims: costs


  ##
  # Variable renewable supply
  ##

  solar_pv:
    name: "Solar photovoltaic power"
    color: "#F9D956"
    base_tech: supply
    template: interest_rate_setter
    carrier_out: power
    source_unit: per_cap
    lifetime: 25 # ETRI 2014 - Energy Technology Reference Indicator projections for 2010-2050
                # https://publications.jrc.ec.europa.eu/repository/handle/JRC92496  
    cost_flow_cap:
      data: 885  # kEUR per MW, from IEA PVPS 2023
      index: monetary
      dims: costs
    cost_flow_in:
      data:  0.0000106 # kEUR per MWh, keep assumption
      index: monetary
      dims: costs

  wind_onshore:
    name: "Wind power onshore"
    color: "#56F9C0"
    base_tech: supply
    template: interest_rate_setter
    carrier_out: power
    source_unit: per_cap
    lifetime: 25 # ETRI 2014 - Energy Technology Reference Indicator projections for 2010-2050
                # https://publications.jrc.ec.europa.eu/repository/handle/JRC92496 
    cost_flow_cap:
      data: 1790 # kEUR per MW, JRC Energy Technology Reference Indicator (ETRI) projections for 2010-2050
      index: monetary
      dims: costs
    cost_flow_out:
      data: 0.001508 # kEUR per MW
      index: monetary
      dims: costs


  ##
  # Demand
  ##

  demand_power:
    name: "Power demand"
    color: "#072486"
    base_tech: demand
    carrier_in: power

  curtailment:
    name: "Power curtailment"
    color: "#000000"
    base_tech: demand
    carrier_in: power
    sink_use_max: 40000 # higher than peak demand (39791.916667MW)

